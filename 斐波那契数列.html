<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波那契数列计算</title>
    <script>
      function fib(){
        
        var n = document.getElementById("input").value;

        
        var n1 = 1,
            n2 = 1,
            result;
        if(n==""){
            document.getElementById('div').innerHTML ="请输入斐波那契数的序号 ";
        }
        else if 
        (n<=0||n>1000) {
            document.getElementById('div').innerHTML ="输入超出范围或不合法 ";
        }
        else if(n>2){
            for (var i = 0;i < n - 2;i++) {
            result = n1 + n2;
            n1 = n2;
            n2 = result;
        }
         
        document.getElementById('div').innerHTML = result;}
        else {
            document.getElementById('div').innerHTML = 1;
        }
    }
    </script>
</head>
<body>
   <input id="input" type="number" oninput="fib()">
   <div id="div">请输入斐波那契数的序号</div>
</body>
</html>
